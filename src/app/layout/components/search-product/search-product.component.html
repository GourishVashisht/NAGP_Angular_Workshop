<div class="card-group">
  <div *ngFor="let product of products">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text brand">{{ product.brand }}</p>
        <button class="btn btn-secondary btn-view-product" (click)="viewProduct(product.id)">View Product</button>
      </div>
    </div>
  </div>
</div>
