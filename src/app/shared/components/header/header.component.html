<div class="cart-header sticky-top">
  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <img class="logo" src="assets/images/shop.jpg" width="40" height="40" alt="" loading="lazy">
    <a class="navbar-brand app-name" href="#">Shopping
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class=" nav-item">
          <a class="nav-link" [routerLink]="['/home']"><i class="pi pi-home"></i><span style="margin-left: 4px;">Home
            </span></a>
        </li>
        <li class=" nav-item" *ngIf="isLoggedInUser">
          <a class="nav-link logout-button" (click)="logoutUser()"><i class="pi pi-sign-out"></i><span style="margin-left: 4px;">Logout
            </span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
